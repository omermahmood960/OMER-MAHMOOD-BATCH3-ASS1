<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8273230bdc.js" crossorigin="anonymous"></script>
    <title>Cards in one line</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
        
        <div class="cards">
            <div class="head">
                <p>Total employees</p>
            </div>
            
                <span class="num">  1,410</span> 
                  <span class="icons"><i class="fa-solid fa-arrow-trend-up"></i></span>
                    <span class="percent">23%</span>
                

            
            <div class="para1">
                <p>13 applications need</p>
                <p>review</p>
            </div>
        </div>
        <div class="cards">
            <div class="head">
                <p>Total overtime</p>
            </div>
            
                <span class="num"> 569 </span>
                <span class="icons1"><i class="fa-solid fa-arrow-trend-up"></i></span>
                <span class="percent">13%</span>
           
            <div class="para">
                <p>103 overtime schedules need approval</p>
            </div>
        </div>
        <div class="cards">
            <div class="head">
                <p>Total leave</p>
            </div>
            
                <span class="num"> 1410 </span>
                <span class="icons2"><i class="fa-solid fa-arrow-trend-down"></i></span>
                <span class="percent1">3%</span>
            
            <div class="para">
                <p>98 paid leave plans needs approval</p>
            </div>
        </div>


    </div>
</body>
</html>
