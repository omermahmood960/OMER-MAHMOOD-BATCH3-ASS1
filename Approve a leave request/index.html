<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Approval</title>
    <script src="https://kit.fontawesome.com/8273230bdc.js" crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="custom.css">
    
</head>
<body>
    <main>
        <div class="head">
            <div class="head_part1">
                <span>Paid Time Off (PTO)</span>
            </div>

            <div class="head_part2">
                <i class="fa-regular fa-clock"></i>
                <span>Pending</span>
            </div>

            

        </div>
        <div class="date-section">
        <div class="first-part">
            <p>Monday</p>
            <span class="month">August 8</span>
            <span class="year">2020</span>
        </div>

        <div class="icon-part">
            <i class="fa-solid fa-arrow-right"></i>
        </div>

        <div class="second-part">
            <p>Thursday</p>
            <span class="month">Aug 11</span>
            <span class="year">2020</span>
        </div>

        <div class="requested-portion">
            <p>4 Work Days Requested</p>
            <div class="stat">
            <span><i class="fa-solid fa-pen"></i></span>
            <span class="status">Propose Change</span>
        </div>

    </div>


    </div>

    <div class="text-section">
        <p>My child is out of school for break and I need to stay home for childcare</p>
    </div>
    <div class="horizontal-line">


    </div>

    
    <div class="fourth-sect">
        <p>Note from Management</p>

    </div>
    <div class="user-input">
        <p>Please Enter your reason for approving or denying the request</p>

    </div>

    <div class="button-section">
        <button id="btn1">Reject Request</button>
        <button id="btn2">Approve Request</button>
    </div>
    
    </main>
</body>
</html>
